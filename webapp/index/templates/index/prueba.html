{%extends "index/base.html"%}


{% block content%}
<!--CTA  call-to-action section-->
<div class="container py-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 pb-4">
            <h1 class="display-4 font-weight-bold">Solicitud clasificación</h1>
            <h5>Para solicitar la clasificación de mensajes.</h5>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
        </div>
    </div>

    <form action="{%url 'index:solicitud'%}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col">
                <textarea class="form-control" name="entrada" id="entrada" rows="15"
                    placeholder="Ingrese XML">{{entrada}}</textarea>
            </div>
            <div class="col">
                <textarea disabled class="form-control" id="respuesta" rows="15">{{respuesta}}</textarea>
            </div>
        </div>
        <button class="btn btn-primary mt-2" type="enviar">ENVIAR</button>
    </form>

</div>
</div>

</div>
{%endblock%}
